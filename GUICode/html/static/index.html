        function ProjectArray(array) {
            this.projects = array;
            this.add = function(name) {
                this.projects.push(name);
            }
            this.table = function() {
                var html = '<table><th>Project</th>';
                for(var i = 0; i < this.projects.length; i++) {
                    html += '<tr>' + this.projects[i].row + '</tr>';
                }
                html += '</table>';
                return html;
            }
        }
        function Box(boxID, lineNum, x, y, w, h) {
            this.boxID = boxID;
            this.lineNum = lineNum;
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.rect = {};
            this.show = function() {
                this.rect = s.rect(this.x, this.y, this.w, this.h);
            }
        }
        function Page(pageNum) {
            this.pageNum = pageNum;
            this.boxes = [];
        }
        function Project(name) {
            this.name = name;
            this.pages = [];
            this.row = '<td class="score" data-score="' + this.name + '">' + this.name + '</td>';
            var url = `/${this.name}`;
            this.load = function() {
                debugger;
                this.pages = [];
                var self = this;
                $.ajax({
                    method: 'GET',
                    success: function(data) {
                        debugger;
                        for(var i = 0; i < data.length; i++) {
                            var page = new Page(data[i]);
                            self.pages.push(page);
                            
                        }
                        getBoxes();
                    },
                    url: url + '/pages',
                    contentType: 'application/json'
                });
            }
            function getBoxes() {
                $.ajax({
                    method: 'GET',
                    success: function(data) {
                        for(var i = 0; i < this.pages.length; i++) {
                            var boxesData = data.filter(function(item) {
                                this.pages[i].pageNum == item.page;
                            });
                            for(var j = 0; j < boxesData.length; j++) {
                                var box = new Box(data[j].box_id, data[j].line, data[j].x, data[j].y, data[j].w, data[j].h);
                                this.pages[i].boxes.push(box);
                            }
                        }
                    },
                    error: function(error) {
                        console.log(error);
                    },
                    url: url + '/boxes',
                    contentType: 'application/json'
                });
            };
            
            
        }
        function loadProjects(projectsArray) {
            var html = '<';
            for(var i = 0; i < projectsArray.length; i++) {

                var project = new Project(projectsArray[i]);
                projects.add(project);
            }

            var table = projects.table();
            document.getElementById('table').innerHTML = table;
        }

                 box.show();
            }

        }
